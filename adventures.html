<!doctype html>
<html>
  
<!-- Use relative paths (no leading /) so it works in project sites too -->
<link rel="icon" href="assets/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16.png">
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-180.png">

<head>
  <meta charset="utf-8" />
  <title>okhenn â€” adventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <script src="include.js?v=8" defer></script>

</head>
<body>
  <div data-include="/partials/header.html"></div>

  <main class="wrap">

    <section class="cards">
  {% assign items = site.adventures | sort: "date" | reverse %}
  {% for a in items %}
    <a class="card" href="{{ a.url | relative_url }}">
      <h3>{{ a.title }}</h3>
      {% if a.date %}<p class="date">{{ a.date | date: "%b %-d, %Y" }}</p>{% endif %}
      <p>{{ a.excerpt | strip_html | truncate: 140 }}</p>
    </a>
  {% endfor %}
</section>

  </main>
  <div data-include="partials/footer.html"></div>

<script defer src="include.js?v=1"></script>
<script defer src="assets/js/visitor-counter.js?v=2"></script>

</body>
</html>
