---
layout: default
---
<article class="post">
  {% if page.image %}
    <img class="post-hero" src="{{ page.image | relative_url }}" alt="{{ page.image_alt | default: page.title }}">
  {% endif %}
  <h1>{{ page.title }}</h1>
  {% if page.date %}<p class="date">{{ page.date | date: "%b %-d, %Y" }}</p>{% endif %}
  {{ content }}
</article>
