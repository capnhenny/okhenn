<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }} Â· {{ site.title }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">

  <!-- Favicons (load on every page) -->
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon-32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon-16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon-180.png' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <main class="wrap">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Site scripts -->
  <script defer src="{{ '/include.js?v=8' | relative_url }}"></script>
  <script defer src="{{ '/assets/js/visitor-counter.js?v=2' | relative_url }}"></script>
</body>
</html>
