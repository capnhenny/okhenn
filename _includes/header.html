<header class="site-header">
  <!-- Floaty logo → Home -->
  <a class="home-logo" href="{{ '/' | relative_url }}" aria-label="Home">
    <img class="floaty" src="{{ '/assets/logo.png' | relative_url }}" alt="okhenn logo" width="64" height="64" decoding="async">
  </a>

<!-- Tagline + sparkle (emoji). On journal listing ONLY, sparkle becomes a link -->
<p class="site-tagline">
  come check out my interwebs while you're lying in beds
  {% if page.url == '/journal/' %}
    <a class="sparkle-link"
       href="https://henntendo.com"
       target="_blank"
       rel="noopener"
       aria-label="Open henntendo.com (new tab)">
      <span class="sparkle" aria-hidden="true">✨</span>
    </a>
  {% else %}
    <span class="sparkle" aria-hidden="true">✨</span>
  {% endif %}
</p>

  <!-- Primary nav -->
<nav class="site-nav">
  <a class="nav-card" href="{{ '/' | relative_url }}"
     {% if page.url == '/' or page.url == '/index.html' %}aria-current="page"{% endif %}>
    <span class="label">home</span>
  </a>

  <a class="nav-card" href="{{ '/journal/' | relative_url }}"
     {% if page.url contains '/journal/' %}aria-current="page"{% endif %}>
    <span class="label">journal</span>
  </a>

  <a class="nav-card" href="{{ '/adventures/' | relative_url }}"
     {% if page.url contains '/adventures/' %}aria-current="page"{% endif %}>
    <span class="label">adventures</span>
  </a>

  <a class="nav-card" href="{{ '/cooking/' | relative_url }}"
     {% if page.url contains '/cooking/' %}aria-current="page"{% endif %}>
    <span class="label">cooking</span>
  </a>

  <a class="nav-card" href="{{ '/about/' | relative_url }}"
     {% if page.url == '/about/' %}aria-current="page"{% endif %}>
    <span class="label">about</span>
  </a>

  <a class="nav-card" href="{{ '/contact/' | relative_url }}"
     {% if page.url contains '/contact/' %}aria-current="page"{% endif %}>
    <span class="label">contact</span>
  </a>
</nav>

</header>
